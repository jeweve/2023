<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만들어보기?</title>
    <style>
        .dropup {
            width: 500px;
            height: 500px;
            position: relative;
        }

        .dropbtn {
            position: relative;
            /* top: 200px; */
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;            
            font-size: 20px;
            background: dodgerblue;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .a {
            /* display: none; */
            width: 80px;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            padding-left: 10px;
            position: absolute;
            background: #555;
            color: black;
            text-decoration: none;
            
            
        }

        .dropup:hover .dropup-content {
            display: block;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            
        }

    </style>
</head>
<body>
    <div class="dropup">
        <h1>Hoverable Dropup</h1>
        <p>Lorem ipsum dolor sit amet consectetur</p>
        <p>Lorem ipsum dolor sit amet consectetur</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        <button class="dropbtn">Dropup</button>
        <div class="dropup-content">
            <a href="#" class="a">Link 1</a>
            <a href="#" class="a">Link 2</a>
            <a href="#" class="a">Link 3</a>
        </div>
    </div>
</body>
</html>
