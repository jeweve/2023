<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1227-004 z-index</title>
    <style>
        #wrapper {
            width: 700px;
            height: 700px;
            border: 1px solid #666;
        }

        .box {
            width: 150px;
            height: 150px;
            position: absolute;
        }

        .box1 {
            top: 100px;
            left: 100px;
            background: yellow;
            border: 1px solid #333;
            z-index: 3;
        }

        .box2 {
            top: 150px;
            left: 150px;
            background: red;
            border: 1px solid #333;
            z-index: 2;
        }

        .box3 {
            top: 200px;
            left: 200px;
            background: dodgerblue;
            border: 1px solid #333;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="box1 box"></div>
        <div class="box2 box"></div>
        <div class="box3 box"></div>
    </div>
</body>
</html>
