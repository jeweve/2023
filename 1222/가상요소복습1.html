<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소복습1</title>
    <style>
        body {
            margin: 20px;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            background: #555;
        }

        .nav {
            border: 1px solid red;
            width: 700px;
            position: relative;
            margin: 50px 0;
            overflow: hidden;
            text-align: center;
        }

        .nav a {
            /* box-sizing: border-box;
            border: 1px solid white; */
            display: block;
            position: relative;
            float: left;
            padding: 16px 0 38px;
            width: 20%;
            text-decoration: none;
            color: #fff;
            transition: 0.6s;
        }

        .nav a:hover {
            color: #8ac007;
        }

        .effect {
            background: #8ac007;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: absolute;
            left: -10%;
            bottom: 15px;
            margin-left: -6px;
            transition: 0.6s;
        }

        .nav a:nth-child(1):hover ~ .effect {
            left: 10%;
        }

        .nav a:nth-child(2):hover ~ .effect {
            left: 30%;
        }

        .nav a:nth-child(3):hover ~ .effect {
            left: 50%;
        }

        .nav a:nth-child(4):hover ~ .effect {
            left: 70%;
        }

        .nav a:nth-child(5):hover ~ .effect {
            left: 90%;
        }
        
        #tri {
            width: 0px;
            height: 0px;
            /* border: 15px solid yellow; */
            border-top: 10px solid pink;
            border-right: 10px solid transparent;
            border-bottom: 10px solid pink;
            border-left: 10px solid transparent
        }

        
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">HTML</a>
        <a href="#">CSS</a>
        <a href="#">Javascript</a>
        <a href="#">jQuery</a>
        <a href="#">Portfolio</a>
        <div class="effect"></div>
    </div>
    
    <div id="tri"></div>

</body>
</html>
