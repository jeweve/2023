<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소 연습</title>
    <style>
        table {
            /* border: 1px solid #999; */
            width: 700px;
            height: 300px;
            border-collapse: collapse;
            box-sizing: border-box;
            margin: 0 auto;
        }

        /* th, td {
            border: 1px solid black;
        } */

        /* tr {
            height: 25px;
            padding : 50px;
        } */

        caption {
            font-weight: 600;
            margin-bottom: 30px;
            margin-top: 50px;
        }

        tr:nth-child(2n+1) {
            background: rgb(218, 216, 216);
        }

        /* #wrapper {
            width: 800px;
            height: 400px;
            border: 1px solid red;
            
        } */

        /* div {
            padding: 70px;
        } */

        th {
            width: 800px;
            text-align: center;
        }

        td {
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <caption>떡잎유치원 게시판</caption>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>조회수</th>
            <th>좋아요</th>
        </tr>
        <tr>
            <td>1</td>
            <td>부리부리</td>
            <td>짱구</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>학원 가자</td>
            <td>철수</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>3</td>
            <td>돌 찾으러 가자</td>
            <td>맹구</td>
            <td>8</td>
            <td>10</td>
        </tr>
        <tr>
            <td>4</td>
            <td>내 토끼인형...</td>
            <td>유리</td>
            <td>5</td>
            <td>10</td>
        </tr>
        <tr>
            <td>5</td>
            <td>주먹밥 아니야ㅠ</td>
            <td>훈이</td>
            <td>8</td>
            <td>10</td>
        </tr>
        <tr>
            <td>6</td>
            <td>발냄새 퇴치 법</td>
            <td>신형식</td>
            <td>3</td>
            <td>10</td>
        </tr>
        <tr>
            <td>7</td>
            <td>지긋지긋 변비ㅠ</td>
            <td>봉미선</td>
            <td>22</td>
            <td>10</td>
        </tr>
        <tr>
            <td>8</td>
            <td>월급날은 언제 오나</td>
            <td>나미리</td>
            <td>2</td>
            <td>10</td>
        </tr>
        <tr>
            <td>9</td>
            <td>두목 아닙니다</td>
            <td>원장쌤</td>
            <td>1</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
