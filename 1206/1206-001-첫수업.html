<!DOCTYPE html>  
<!-- 이문서는 html5의 기준에 맞추어 제작된 문서이다 -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 전 세계 모든 언어의 문자인코딩이 가능한 방법 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 월드컵 짐싸는 날</title>
    <link rel="shortcut icon" href="favicon.ico">
    <!-- 사이트 : favicon.cc ->
<ling rel="shortcut icon" href="favicon.ico">

파비콘 다운받고 html파일 만든 폴더에 옮기고 open in deafault browser 해주거나
폴더 자체에 html 파일 열어주면 파비콘 적용된 모습 확인 가능하다.
+파비콘 저장 후 꼭 html파일 ctrl+s 해준다

+팁>자동완성 잘 이용하기 : link라고만 쳐도 favicon...연관으로 뜬다 -->
</head>
<body>
    <h1>h1태그</h1>오늘은 월드컵 짐싸는 날
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>
    <b>굵은 글씨</b><br>
    <strong>굵은 글씨</strong><br>
    <i>이탤릭체</i><br>
    <em>이탤릭체</em><br>
    <s>취소선</s><br>
    <strike>취소선</strike><br>
    <u>언더라인</u><br>
    <ins>언더라인</ins>오늘은
</body>
</html>
