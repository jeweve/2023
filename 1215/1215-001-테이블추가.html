<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 추가부분</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            /* border-collapse: collapse; */
            border: 1px solid black;
            border-spacing: 10px 30px;
            /*border-spacing은 border간의 가격이 x축, y축  >> border-collapse가 seperate일때만 먹는다.*/
        }

        td {
            border: 1px solid black;
            empty-cells: hide;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
