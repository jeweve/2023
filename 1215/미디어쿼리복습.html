<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리복습</title>
</head>
<style>
    #wrapper {
        width: 800px;
        height: 200px;
        background: dodgerblue;
        margin: 0 auto;
    }

    @media(max-width : 600px) {
        #wrapper {
            background: orange;
            width: 94%;
        }
    }

    @media(max-width : 480px) {
        #wrapper {
            background: red;
            width: 100%;
        }
    }
</style>
<body>
 <div id="wrapper">
    <h1>반응형 웹 사이트</h1>
 </div>
</body>
</html>
