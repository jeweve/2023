<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리</title>
    <style>
        #wrapper {
            width: 800px;
            height: 600px;
            background: dodgerblue;
            margin: 0 auto;
        }

        /* 아래 >>책에는 복잡하게 되어있는데 다 필요없다 이렇게 하면됨 */
        @media(max-width: 600px) {
            #wrapper {
                background: orange;
                width: 94%;
            }
        }
        /* max-width >> ~~이하 */
        @media(max-width: 480px) {
            #wrapper {
                background: red;
                width: 100%; 
            }
        }
        /* 브라우저에서 f12눌러서 확인 가능 */
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>반응형 웹 사이트</h1>
    </div>
</body>
</html>
