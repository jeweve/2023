<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cls001 {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .cls001 > li {
            border: 1px solid #ccc;
            float: left;
            text-align: center;
            width: 120px;
            height: 30px;
            line-height: 30px;
            cursor: pointer;
        }

        .cls001 li ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .cls001 li ul li {
            border: 1px solid #ccc;
            /* float: left; */
            text-align: center;
            width: 120px;
            height: 30px;
            line-height: 30px;
            cursor: pointer;
            display: none;
        }

        .cls001 li:hover ul li {
            display: block;
        }
    </style>
</head>
<body>
    <ul class="cls001">
        <li>HTML
            <ul>
                <li>HTML</li>
                <li>HTML2</li>
                <li>HTML3</li>
                <li>HTML4</li>
                <li>HTML5</li>
            </ul>
        </li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>jQuery</li>
        <li>portfolio</li>
    </ul>
</body>
</html>
