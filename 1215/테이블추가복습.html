<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table추가복습</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            border-spacing: 10px 30px;
        }
        
        td {
            border: 1px solid black;
            empty-cells: hide;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td></td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td></td>
        </tr>
    </table>
</body>
</html>

<br>
외울거: <br>
border-spacing : X축, Y축 <br>
empty-cells : hide
