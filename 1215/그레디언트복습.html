<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    #box2 {
        width: 500px;
        height: 300px;
        border: 2px solid black;
        background: repeating-linear-gradient(to top, yellow 0, yellow 20px, white 20px, white 40px)
    }

    #box3 {
        width: 500px;
        height: 300px;
        border: 2px solid black;
        background: repeating-radial-gradient(circle, navy 0, navy 20px, white 20px, white 40px);
    }

    #box4 {
        width: 500px;
        height: 300px;
        border: 2px solid black;
        background: repeating-radial-gradient(ellipse, pink 0, pink 20px, white 20px, white 40px);
    }
</style>
<body>
    <div id="box2">
    <p>!</p>
    </div>
    <hr>
    <div id="box3">
        <p>!</p>
    </div>
    <hr>
    <div id="box4">
        <p>!</p>
    </div>
