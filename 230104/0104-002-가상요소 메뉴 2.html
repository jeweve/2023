<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소 메뉴 #2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            background: #333;
        }

        nav a {
            display: inline-block;
            position: relative;
            margin: 15px 10px;
            /* border: 1px solid red; */
            text-decoration: none;
            color: #fff;
            /* outline: none; */
        }

        .effect2 a {
            /* border: 1px solid red; */
            padding: 0 10px;
            overflow: hidden;
            /* overflow: hidden; 이 중요하다 왜? 부모요소니까! 부모요소에 overflow:hidden;주는게 중요함 */
        }

        .effect2 a span {
            border: 1px solid red;
            display: inline-block;
            position: relative;
            transition: 0.3s;
        }

        .effect2 a span::before {
            content: attr(data-hover);
            /* data-hover를 썼을때 attr(data-hover)로 부른다 외우기 */
            position: absolute;
            /* top: 100%; */
            bottom: 101%;
            font-weight: 600;
        }

        .effect2 a:hover span {
            /* transform: translateY(-100%); */
            transform: translateY(100%);
        }

    </style>
</head>
<body>
    <nav class="effect2">
        <a href="#"><span data-hover="HTML">HTML</span></a>
        <a href="#"><span data-hover="CSS">CSS</span></a>
        <a href="#"><span data-hover="JavaScript">JavaScript</span></a>
        <a href="#"><span data-hover="jQuery">jQuery</span></a>
        <a href="#"><span data-hover="References">References</span></a>
</nav>
</body>
</html>
