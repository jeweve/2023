<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소 메뉴만들기 완성노드 #3</title>
    <style>
      body {
        margin: 20px;
        padding: 20px;
        background: dodgerblue;
        font-family: Arial, Helvetica, sans-serif;
      }

      .effect3 {
        /* border: 1px solid red; */
        /* width: 100%; */
        /* overflow: hidden; */
        position: relative;
      }

      .effect3 a {
        padding: 10px 20px;
        /* border: 1px solid white; */
        display: inline-block;
        text-decoration: none;
        color: #fff;
        width: 10%;
        height: 60px;
        line-height: 60px;
        text-align: center;
        position: relative;
        transition: 0.3s;
        margin: 10px;
      }

      .effect3 a:before {
        content: '';
        display: block;
        position: absolute;
        width: 100%;
        height: 1px;
        background: #fff;
        top: 0;
        left: 0;
        transition: 0.3s;
      }

      .effect3 a:hover:before {
        position: absolute;
        top: 100%;
      }

      .effect3 a:after {
        content: '';
        display: block;
        top: 0;
        left: 0;
        position: absolute;
        width: 1px;
        height: 1px;
        background: #fff;
        transition: 0.3s;
      }

      .effect3 a:hover:after {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <nav class="effect3">
      <a href="#">HTML</a>

      <a href="#">CSS</a>

      <a href="#">JavaScript</a>

      <a href="#">jQuery</a>

      <a href="#">References</a>
    </nav>
  </body>
</html>
