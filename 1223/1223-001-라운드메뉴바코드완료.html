<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라운드 메뉴바</title>
    <style>
        
        body {
            margin: 20px;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul li{
            width: 100px;
            height: 30px;
            border: 1px solid #555;
            text-align: center;
            line-height: 30px;
            float: left;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }

        li:hover {
            background: #333;
            color: #fff;
            cursor: pointer;
        }

        li:first-child {
            border-radius: 5px 0 0 5px;
        }

        li:last-child {
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JQuery</li>
    </ul>
</body>
</html>
