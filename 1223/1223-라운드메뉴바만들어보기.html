<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 만들어보기</title>
    <style>
        body{
            margin: 20px;
            padding: 20px;

        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            width: 100px;
            height: 30px;
            float: left;
            border: 1px solid #555;
            text-align: center;
            line-height: 30px;
            position: relative;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
            /* X축 Y축 블러량 컬러값 순서로 주는것 */
            box-shadow: 1px 1px 1px rgba(0,0,0,0.5)
        }

        .a {
            border-radius: 5px 0 0 5px;
        }

        .d {
            border-radius: 0 5px 5px 0;
        }

        li:hover {
            background: #333;
            color: #fff;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <ul>
        <li class="a">Home</li>
        <li class="b">HTML5</li>
        <li class="c">CSS3</li>
        <li class="d">JQuery</li>
    </ul>
</body>
</html>
