<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최종복습</title>
    <style>
        #wrapper {
            margin: 0 auto;
            width: 1000px;
            overflow: hidden;
            /* border: 1px solid red; */
        }

        header {
            width: 100%;
            background-color: #f46075;
            height: 150px;
            background-image: url(images/nav2.png);
            background-repeat: no-repeat;
            background-position: top right;
            padding-top: 30px;
            box-sizing: border-box;
        }

        nav {
            width: 600px;
            height: 40px;
            float: left;
            /* border: 1px solid red; */
            margin-top: 30px;
        }

        ul {
            /* border: 1px solid red; */
            list-style: none;
            margin: 0 0 0 40px;
            padding: 0;
            
        }

        ul li {
            /* border: 1px solid red;
            display: inline-block;
            color: white;
            font-weight: 600;
            font-size: 25px;
            margin: 10px; */

            color: #fff;
            display: inline;
            margin-right: 20px;
            font-weight: 600;
            font-size: 25px;
        }

        section {
            width: 65%;
            float: left;
        }

        .box {
            border: 1px solid #333;
            width: 300px;
            height: 280px;
            margin: 10px;
            padding: 15px;
            float: left;
            box-sizing: border-box;
        }

        aside {
            width: 25%;
            float: right;
            border: 1px solid #333;
            margin-top: 75px;
        }

        image {
            width: 100%;
            overflow: hidden;
        }

        footer {
            clear: both;
            width: 100%;
            height: 100px;
            background: black;
            /* border: 1px solid red; */
            text-align: center;
            line-height: 100px;
        }

        span {
            /* border: 1px solid red; */
            color: #fff;
            font-size: 20px;
        }

        .box1 {
            transition: 2s;
            opacity: 2;
        }

        .box1:hover {
            background: pink;
        }

        .box2 {
            transition: 2s;
        }

        .box2:hover {
            background: yellow;
        }

        .box3 {
            transition: 2s;
        }

        .box3:hover {
            background: green;
        }

        .box4 {
            transition: 2s;
        }

        .box4:hover {
            background: dodgerblue;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <nav>
                <ul>
                    <li>menu1</li>
                    <li>menu1</li>
                    <li>menu1</li>
                    <li>menu1</li>
                </ul>
            </nav>

            <div id="logo">
            </div>
        </header>
        <h1>강아지 용품 준비하기</h1>
        <section>
            <div id="box">
            <div class="box box1"><h1>강아지어쩌구</h1></div>
            <div class="box box2"><h1>강아지어쩌구</h1></div>
            <div class="box box3"><h1>강아지어쩌구</h1></div>
            <div class="box box4"><h1>강아지어쩌구</h1></div>
            </div>
        </section>
        <aside>
                <img src="images/1.png" alt="">
                <img src="images/2.png" alt="">
                <img src="images/3.png" alt="">
        </aside>
        <footer>
            <span>Copyright 2012 funnycom</span>
        </footer>
    </div>
</body>
</html>
