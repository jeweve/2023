<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        #wrapper {
            margin: 0 auto;
            width: 1000px;
            overflow: hidden;
            border: 1px solid #333;

        }

        header {
            width: 100%;
            height: 120px;
            background: orange;

        }

        #logo {
            float: left;
            width: 120px;
            height: 40px;
            background: black;
            margin: 20px 0 0 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }

        nav > ul {
            list-style: none;
            margin: 0;
            padding: 0;

        }

        nav {
            float: right;
            width: 350px;
            height: 30px;
            /* border: 1px solid black; */
            margin-top: 50px;
        }

        nav ul li {
            display: inline-block;
            margin: 10px;
        }

        #left {
            width: 13%;
            float: left;
            height: 400px;
            margin: 10px;
            background: skyblue;
        }

        .box {
            width: 140px;
            height: 140px;
            background: red;
            float: left;
            margin: 10px;
        }

        #right {
            float: right;
            width: 13%;
            background: greenyellow;
            height: 400px;
            margin: 10px;
        }

        footer {
            clear: both;
            width: 100%;
            height: 100px;
            text-align: center;
            background: darkorange;
        }

        span {
            line-height: 100px;
        }

        #center {
            width: 65%;
            overflow: hidden;
            background: dodgerblue;
            margin: 10px;
            float: left;
        }

        
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="logo">
                LOGO
            </div>

            <nav>
                <ul>
                    <li>MENU1</li>
                    <li>MENU2</li>
                    <li>MENU3</li>
                    <li>MENU4</li>
                </ul>
            </nav>
        </header>
        <div id="left">

        </div>
        <div id="center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div id="right">
            
        </div>
        <footer>
            <span>TODAY</span>
        </footer>
    </div>
</body>
</html>
