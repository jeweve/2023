<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive example</title>
    <script src="https://kit.fontawesome.com/acc6245ef7.js" crossorigin="anonymous"></script>
    <style>
        body {
            /* border: 1px solid red; */
            margin: 30px;
            padding: 30px;
            font-family: Arial, Helvetica, sans-serif;
            
        }

        .container {
            /* border: 1px solid red; */
            width: 500px;
        }
        p {
            text-align: center;
        }

        .search {
            /* display: inline-block; */
            /* border: 1px solid orange; */
            /* width: 400px; */
            text-align: center;
            
            
        }
        
        input[type="text"] {
            width: 250px;
            padding: 5px;
            height: 20px;   
            transition: 0.6s;
        }

        button {
            /* float: right; */
            font-size: 1.2em;
            color: #fff;
            background: #555;
            width: 50px;
            height: 33px;
            line-height: 28px;
            text-align: center;
            border-radius: 3px;
            margin-left: 5px;
        }

        @media(max-width:768px) {
            input[type="text"] {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Responsive example</p>
        <div class="search">
        <input type="text" placeholder="Custom Search">
        <button>
        <i class="fa-solid fa-magnifying-glass-plus"></i>
        </button>
        </div>
    </div>
</body>
</html>
