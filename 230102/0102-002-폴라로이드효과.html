<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폴라로이드 효과</title>
    <style>
        body {
            /* border: 1px solid red; */
            margin: 30px;
            padding: 30px;
            width: 700px;
            overflow: hidden;
            background: #e9e9e9;
        }

        .box1 {
            border: 1px solid #666;
            width: 300px;
            height: 300px;
            float: left;
            /* display: inline-block; */
            transform: rotate(7deg);
            box-shadow: 10px 10px 5px rgba(0,0,0,0.5);
            background: #fff;
            position: relative;
        }

        .box2 {
            border: 1px solid #666;
            width: 300px;
            height: 300px;
            float: left;
            /* display: inline-block; */
            transform: rotate(-8deg);
            box-shadow: 10px 10px 5px rgba(0,0,0,0.5);
            background: #fff;
            z-index: 999;
            position: relative;
        }

        p {
            /* border: 1px solid pink; */
            margin-left: 7px;
            position: absolute;
            bottom: 6px;
            font-family: Arial, Helvetica, sans-serif;

        }

        .box11 {
            width: 280px;
            height: 220px;
            border: 1px solid #666;
            position: absolute;
            left: 8px;
            top: 10px;
        }

        .box22 {
            width: 280px;
            height: 220px;
            border: 1px solid #666;
            position: absolute;
            left: 8px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box11"></div>
        <p>The pulpit rock in Lysefjorden, Norway.</p>
    </div>
    
    <div class="box2">
        <div class="box22"></div>
        <p>Monterosso al Mare. One of the five villages in Cinque Terre.</p>
    </div>
</body>
</html>
