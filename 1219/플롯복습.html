<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플롯복습</title>
</head>
<style>
    #wrapper {
        width: 80%;
        overflow: hidden;
        margin: 0 auto;
        background: green;
    }

    header {
        background: purple;
        width: 100%;
        height: 150px;
        margin: 0 auto;
    }

    #logo {
        float: left;
        color: #fff;
        width: 120px;
        height: 40px;
        background: #333;
        margin: 20px 0 0 20px;
        text-align: center;
        line-height: 40px;
    }

    nav {
        float: right;
        margin-top: 50px;
    }

    nav > ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    nav > ul > li {
        font-weight: 600;
        margin-right: 20px;        
        display: inline-block;
    }

    #left {
        float: left;
        overflow: hidden;
        width: 65%;
    }

    .box {
        float: left;
        background: black;
        width: 180px;
        height: 180px;
        margin: 10px;
    }

    #right {
        float: right;
        width: 25%;
        height: 400px;
        background: orange;
        margin: 10px;
    }

    footer {
        clear: both;
        width: 100%;
        height: 100px;
        background: plum;
        text-align: center;
    }

    span {
        line-height: 100px;
    }
</style>
<body>
    <div id="wrapper">
        <header>
            <div id="logo">
                <h1>LOGO</h1>
            </div>

            <nav>
                <ul>
                    <li>menu1</li>
                    <li>menu2</li>
                    <li>menu3</li>
                    <li>menu4</li>
                </ul>
            </nav>
        </header>
    <div id="left">
        <!-- tip:float left로주기 -->
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div id="right">
        <!-- tip:float right로주기 -->
    </div>
    <footer>
        <span>!</span>
    </footer>
    </div>
</body>
</html>
