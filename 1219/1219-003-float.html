<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
</head>
<style>
    header {
        width: 100%;
        height: 150px;
        background: purple;
        margin: 0 auto;
    }

    #logo {
        float: left;
        width: 250px;
        height: 100px;
        margin-top: 50px;
        margin-left: 20px;
    }

    nav {
        float: right;
        margin-top: 80px;
    }
    nav > ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    nav > ul > li{
        display: inline-block;
        margin-right: 20px;
        font-weight: 600;
    }

    #wrapper {
        /* border: 1px solid red; */
        width: 80%;
        overflow: hidden;
        margin: 0 auto;
        background: green;
    }

    .box {
        width: 80px;
        height: 80px;
        background: black;
        margin: 10px;
        padding: 10px;
        float: left;
    }

    #left {
        /* border: 1px solid blue; */
        width: 65%;
        overflow: hidden;
        float: left;
    }

    #right {
        float: right;
        width: 20%;
        height: 400px;
        background: orange;
        margin: 10px;
    }

    footer {
            clear: both;
            height: 80px;
            width: 100%;
            background: purple;
            margin: 0 auto;
            text-align: center;
        }
        span {
            color: #fff;
            line-height: 80px;
        }
</style>
<body>
    

    <div id="wrapper">
    <header>
        <div id="logo">
            <h1>LOGO</h1>
        </div>

        <nav>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
        </nav>
    </header>
        <div id="left">
            <!--tip: float left 주기 -->
            <div class="box"></div>
            <div class="box"></div>
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
            
        </div>
        <div id="right">
            <!-- tip: float right 주기 -->
            <!-- <aside></aside> -->
        </div>
        <footer>
        <span>!</span>
        </footer>
    </div>
    
</body>
</html>
