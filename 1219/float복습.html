<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float복습</title>
    <style>
        #wrapper {
            margin: 0 auto;
            width: 1000px;
            overflow: hidden;
            border: 1px solid black;
        }

        header {
            background: orange;
            overflow: hidden;
            width: 100%;
            height: 120px;
        }

        #logo {
            width: 120px;
            height: 40px;
            background: black;
            margin: 20px 0 0 20px;
            color: white;
            text-align: center;
            line-height: 40px;
        }

        nav {
            float: right;
            width: 350px;
            height: 30px;
            margin-top: 50px;
            
        }

        nav > ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 10px;
        }

        section {
            width: 100%;
            overflow: hidden;
            background: dodgerblue;
        }
        
        #left {
            float: left;
            width: 65%;
            overflow: hidden;
        }
        
        .box {
            width: 140px;
            height: 140px;
            background: red;
            margin: 10px;
            float: left;
        }

        #right {
            float: right;
            width: 25%;
            height: 400px;
            overflow: hidden;
            background: yellowgreen;
            margin: 10px;
        }

        footer {
            background: darkorange;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
</style>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="logo">
                로고
            </div>
            <nav>
                <ul>
                    <li>메뉴1</li>
                    <li>메뉴2</li>
                    <li>메뉴3</li>
                    <li>메뉴4</li>
                </ul>
            </nav>
        </header>
        <section>
            <div id="left">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            </div>

            <div id="right">

            </div>
        </section>
        <footer>
            <span>today</span>
        </footer>
    </div>
</body>
</html>
