<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신상품목록복습</title>
</head>
<style>
    ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    ul li {
        overflow: hidden;
        position: relative;
        float: left;
        margin: 15px;
        width: 300px;
        height: 200px;
    }

    .caption {
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 9999;
        background: rgba(0,0,0,0.6);
        width: 300px;
        height: 200px;
        opacity: 0px;
        transition: 0.4s;
        text-align: center;
    }

    li:hover .caption {
        opacity: 1;
        transform: translateY(-200px);
    }

    .caption p, .caption h1 {
        color: #fff;
    }
</style>
<body>
    <h1>신상품 목록</h1>
    <ul class="prod-list">
        <li>
            <img src="prod1.jpg" alt="">
            <div class="caption">
            <h1>상품 1</h1>
            <P>상품 1 설명 텍스트</P>
            <P>가격 : 12,345원</P>
            </div>
        </li>
        <li>
            <img src="prod2.jpg" alt="">
            <div class="caption">
            <h1>상품 2</h1>
            <P>상품 2 설명 텍스트</P>
            <P>가격 : 12,345원</P>
        </li>
        <li>
            <img src="prod3.jpg" alt="">
            <div class="caption">
            <h1>상품 3</h1>
            <P>상품 3 설명 텍스트</P>
            <P>가격 : 12,345원</P>
        </li>
    </ul>
</body>
</html>
