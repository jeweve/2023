<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Browser</title>
    <style>
        div {
            width: 800px;
            height: auto;
            /* border: 1px solid red */
        }

        table {
            width: 800px;
            height: 140px;
            border: 1px solid #333;
        }

        th,td {
            border: 1px solid #333;
            padding: 8px;
        }

        caption {
            margin: 20px;
        }

        p {
            text-align: center;
        }

    </style>
</head>
<body>
    <div>
        <p><b>Modern Browser</b></p>
        
        <table>
            <caption>국내에서 자주 사용하는 모던 브라우저</caption>
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬(Chrome)</th>
                <td>Google</td>
                <td>https://www.google.com/chrome/</td>
            </tr>
            <tr>
                <th>파이어폭스(Firefox)</th>
                <td>Mozilla</td>
                <td>https://www.Mozilla.org/ko/firefox/</td>
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
