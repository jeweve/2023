<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1212-001</title>
    <style>
        table {
            width: 800px;
            height: 140px;
            border: 1px solid #333;
        }

        th,td {
            border: 1px solid #333;
            padding: 8px;
        }

        caption {
            margin: 20px;
        }

        div {
            width: 800px;
            height: auto;
            border: 1px solid red;
            /* border를 주면 div 형태 확인 할 수 있다 */
        }
        /* div 공간 구역을 만드는 태그
           대표적인 블락개념의 태그이다
           대표적인 인라인개념의 태그는 span태그 */
/* 
          ++블락개념의 태그 : 한줄을 다 잡아먹는 태그
          ++인라인개념의 태그 : 한줄에 여러개를 배치할 수 있는 태그

          1. 블락은 블락을 감쌀 수 있다.
          2. 블락은 인라인을 감쌀 수 있다.
          3. 인라인은 인라인을 감쌀 수 있다.
          4. 인라인은 블락을 감쌀 수 없다... */

        p {
            text-align: center;
        }

    </style>
</head>
<body>
    <div>
        <!-- div를 줘야 윗줄 모던 브라우저 위치가 잡힌다 -->
        <p><b>Modern Browser</b></p>
        <table>
            <caption>국내에서 자주 사용하는 모던 브라우저</caption>
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬(Chrome)</th>
                <td>Google</td>
                <td>https://www.google.com/chrome/</td>
            </tr>
            <tr>
                <th>파이어폭스(Firefox)</th>
                <td>Mozilla</td>
                <td>https://www.Mozilla.org/ko/firefox/</td>
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            </tr>
        </table>
    </div>
</body>
</html>
