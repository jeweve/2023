<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페소개 반응형</title>
    <style>
        * {
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #555;
        }

        li {
            color: #fff;
            float: left;
            padding: 20px;
            
        }
    </style>
</head>
<body>

    <ul>
        <li>카페 소개</li>
        <li>오시는 길</li>
        <li>이 달의 추천</li>
    </ul>

    <h1>카페 소개</h1>
    <p>영업 시간 : 오전 9시 ~ 밤 10시</p>
    <p>휴무 : 매주 수요일</p>
    
</body>
</html>
