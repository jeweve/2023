<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜지션 디레이</title>
    <style>

        #wrapper {
            width: 700px;
            height: 150px;
            border: 1px solid black;
            
        }

        #box1 {
            width: 100px;
            height: 100px;
            background: red;
            transition: 3s;
            transition-delay: 2s;
        }

        #wrapper:hover #box1 {
            transform: rotate(720deg);
            margin-left: 500px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="box1">
        </div>
    </div>
</body>
</html>
