<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>

        ul li {
            color: red;
            font-size: 40px;
        }
        /* 하위 선택자 */

        /* .cls001 + li {
            color: red;
            font-size: 40px;
        } */
        /* ~ 형제선택자 */
        /* +바로 다음요소를 잡는 인접형제선택자 */
    </style>
</head>
<body>
    <ul>
        <li class="cls001">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>
</html>
