<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        ul li {
            color: red;
            font-size: 40px;
        }

        #box {
            background: url(prod1.jpg) no-repeat;
            background-size: 100% 100%;
            transition: 0.3s;
            background-position: center;
            width: 300px;
            height: 200px;
            position: relative;
        }

        #box:hover {
            background-size: 120% 120%;
        }

        p {
            position: absolute;
            top: 100%;
            cursor: pointer;
        }

        p:hover {
            text-decoration: underline;
        }

        #box:hover p {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul>
        <li class="cls001">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>

    <div id="box">
        <p>오늘은 수요일 ~~</p>
    </div>
</body>
</html>
