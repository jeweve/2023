<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자복습</title>
    <style>
        #box {
            background: url(prod1.jpg) no-repeat;
            background-size: 100% 100%;
            transition: 0.3s;
            background-position: center;
            width: 300px;
            height: 200px;
            position: relative;
            cursor: pointer;
        }

        #box:hover {
            background-size: 120% 120%;
        }

        p {
            position: absolute;
            top: 100%;
            cursor: pointer;
        }

        p:hover {
            text-decoration: underline;
            
        }

        #box:hover p {
            text-decoration: underline;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="box">
    <p>오늘은 목요일</p>
    </div>
</body>
</html>
