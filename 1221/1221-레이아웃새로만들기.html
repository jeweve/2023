<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3단레이아웃새로만들기</title>
    <style>
        #wrapper {
            margin: 0 auto;
            width: 1000px;
            overflow: hidden;
            border: 1px solid black;
        }

        header {
            /* border: 1px solid red; */
            width: 100%;
            height: 160px;
            background: orange;
            /* overflow: hidden; */
            
        }

        nav {
            /* border: 1px solid red; */
            float: right;
            margin: 80px 20px 0 0;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
            margin: 10px;
            font-weight: 600;
        }

        #logo {
            /* border: 1px solid black; */
            width: 100px;
            height: 40px;
            background: black;
            color: #fff;
            text-align: center;
            font-size: 25px;
            padding: 10px;
            margin: 20px 0 0 20px;
            float: left;
            line-height: 40px;
            /* display: inline-block; */
            /* float주는거 잊지말기 */
        }

        section {
            /* border: 1px solid blue; */
            width: 1000px;
            /* height: 600px; */
            overflow: hidden;
            float: left;
        }

        #left {
            /* border: 1px solid black; */
            float: left;
            width: 150px;
            height: 400px;
            background: skyblue;
            
            margin: 10px;
        }
        #center {
            /* border: 1px solid red; */
            width: 600px;
            overflow: hidden;
            float: left;
            background: dodgerblue;
            box-sizing: border-box;
            margin: 10px;
            /* padding: 10px; */
            
        }

        .box {
            background: red;
            width: 130px;
            height: 130px;
            margin: 10px;
            float: left;
        }

        #right {
            /* border: 1px solid black */
            background: yellowgreen;
            width: 150px;
            height: 400px;
            float: right;
            margin: 10px;
            
        }

        footer {
            clear: both;
            background: darkorange;
            width: 100%;
            height: 130px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="logo">
                <span>LOGO</span>
            </div>

            <nav>
                <ul>
                    <li>MENU1</li>
                    <li>MENU2</li>
                    <li>MENU3</li>
                    <li>MENU4</li>
                </ul>
            </nav>
        </header>
        <section>
            <div id="left"> </div>

            <div id="center">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>

            <div id="right"> </div>
        </section>

        <footer>
            <span>TODAY</span>
        </footer>
    </div>
</body>
</html>
