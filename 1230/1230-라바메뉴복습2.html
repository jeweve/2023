<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라바 메뉴 복습</title>
    <style>
        body {
            background: #555;
            margin: 20px;
            padding: 20px;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .nav {
            /* border: 1px solid red; */
            overflow: hidden;
            width: 700px;
            text-align: center;
            position: relative;
        }

        .nav a {
            display: block;
            float: left;
            text-decoration: none;
            color: #fff;
            width: 20%;
            padding: 15px 0 35px;
            position: relative;
        }

        .nav .effect {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #8ac007;
            position: absolute;
            bottom: 15px;
            left: -10px;
            margin-left: -6px;
            transition: 0.6s;
        }

        .nav a:hover {
            color: #8ac007;
        }

        .nav::after {
            content: "";
            display: block;
            clear: both;
            width: 100%;
            height: 1px;
            background: #8ac007;
            position: absolute;
            bottom: 20px;
        }

        .nav a::after {
            content: "";
            display: block;
            clear: both;
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #8ac007;
            left: 50%;
            bottom: 18px;            
        }

        .nav a:nth-child(1):hover ~ .effect {
            left: 10%;
        }
        .nav a:nth-child(2):hover ~ .effect {
            left: 30%;
        }
        .nav a:nth-child(3):hover ~ .effect {
            left: 50%;
        }
        .nav a:nth-child(4):hover ~ .effect {
            left: 70%;
        }
        .nav a:nth-child(5):hover ~ .effect {
            left: 90%;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">HTML</a>
        <a href="#">CSS</a>
        <a href="#">Javascript</a>
        <a href="#">jQuery</a>
        <a href="#">Portfolio</a>
        <div class="effect"></div>
    </div>
</body>
</html>
