<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset과 legend</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>문과대학</legend>
            <select name="" id="">
                <option value="">국어국문학과</option>
                <option value="">영어영문학과</option>
                <option value="">중문어학과</option>
                <option value="">히브리어학과</option>
                <option value="">동아시아학과</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>공과대학</legend>
            <select name="" id="">
                <option value="">수학과</option>
                <option value="">과학과</option>
                <option value="">기계과</option>
                <option value="">컴퓨터과</option>
                <option value="">건축과</option>
            </select>
        </fieldset>

        <input type="email" placeholder="email입력" required><br><br>
        <input type="submit" value="제출"> <input type="reset" value="다시 작성">
    </form>
</body>
</html>
