<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
    
</head>
<body>
    <h1>상품 주문서</h1>
    <fieldset>
        <legend>개인정보</legend><br>
        이름 <input type="text"><br><br>
        연락처 <input type="text"><br><br>
    </fieldset>
    <fieldset>
        <legend>배송지 정보</legend><br>
        주소 <input type="text"><br><br>
        전화번호 <input type="text"><br><br>
        메모 <textarea name="" id="" cols="50" rows="5"></textarea><br><br>
    </fieldset>
    <fieldset>
        <legend>주문 정보</legend><br>
        <input type="checkbox">과테말라 안티구아 (100g) <input type="number"><br><br>
        <input type="checkbox">인도네시아 만델링 (100g) <input type="number"><br><br>
        <input type="checkbox">탐나는도다(블렌딩) (100g) <input type="number"><br><br>
    </fieldset><br>
    <input type="submit" value="주문하기"> <input type="reset" value="다시 작성">
</body>
</html>
