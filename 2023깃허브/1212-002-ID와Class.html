<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID와 Class</title>
    <style>
        #wrapper {
            width: 800px;
            margin: 0 auto 0 auto;
            height: 600px;
            border: 1px solid black;
        }

        .cls001 {
            font-size: 20px;
            font-weight: 600;
            font-family: 맑은고딕;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <!-- id는 한번만 사용된다 -->
        <!-- "wrapper , wrap , container >>정해져있어서 변경 X" -->
       <h1 class="cls001">회원가입</h1>
       <h1 class="cls001">회원탈퇴</h1>
       <h1 class="cls001">교환절차</h1>
       <h1 class="cls001">반품규정</h1>
       <!-- class는 반복되어지는 부분에 사용한다 -->
       <!-- "cls001"는 개발자가 짓는것 >> 이름변경가능 -->
    </div>
</body>
</html>

<!-- id와 class는 중후반정도 넘어가면 이해가 될 것... -->
