<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1212문제풀이</title>
    <style>
        /* *는 전체선택자라고 한다 맨 위에 쓴다 */
        * {
            box-sizing: border-box;
            /* width 안에 패딩과 보더가 들어간다 
            보더라인+보더라인+패딩+패딩 > 2+2+50+50=104 / width > 200일때 96만남는다 */
        }
        #wrapper {
            width: 700px;
            height: auto;
            padding: 50px;
            background: #fff;
            margin: 0 auto;
        }

        body {
            background: #333;
            line-height: 180%;
            /* 행간 */
        }

        p {
            padding: 10px;
        }

        hr {
            margin: 40px 0;
        }

        .cls001 {
            margin-left: -30px;
        }

        table {
            border: 1px solid gray;
            border-collapse: collapse;
            width: 400px;
            height: 120px;
        }

        th, td {
            border: 1px solid gray;
        }

        td {
            text-align: center;
        }

        .cls002 {
            text-align: left;
            padding: 5px;
        }

        caption {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Who am I?</h1>
        <p><mark>프런트엔드 웹 기술(Front-end-Web Tech.)</mark>에 관심이 많습니다.<br>
            현재 제주의 한 시골 마을에서 코딩 중입니다.</p>
        <hr>
        <h1>Experience</h1>
        <ul class="cls001">
            <li>프론트엔드 개발</li>
            <ul>
                <li>업무 내용 업무 내용 업무 내용</li>
                <li>업무 내용 업무 내용</li>
                <li>업무 내용</li>
            </ul>
            <li>웹 디자인</li>
            <ul>
                <li>업무 내용 업무 내용 업무 내용</li>
                <li>업무 내용 업무 내용</li>
                <li>업무 내용</li>
            </ul>
        </ul>
        <hr>
        <h1>Skills</h1>
        <hr>
        <h1>Education</h1>
        <table>
            <caption>학력 사항</caption>
            <tr>
                <th>출신학교</th>
                <th>전공</th>
                <th>기간</th>
                <th>구분</th>
            </tr>
            <tr>
                <td class="cls002">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td class="cls002">5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
        </table>
        <hr>
    </div>
</body>
</html>

<!-- 카페에 소스 업로드 되어있음 -->
