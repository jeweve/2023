<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Browser</title>
    <style>
        div {
            width: 800px;
            overflow: hidden;
            
            
        }

        .cls001 {
            /* margin-bottom: 30px; */
            text-align: center !important;
        }

        table {
            border: 1px solid black;
            width: 100%;
        }

        th,td {
            border: 1px solid black;
            padding: 10px;
        }


        h2 {
            color: #666;
        }

        p {
            text-align: center;
        }

        caption {
            margin: 0 0 20px 0;
            /* display: inline-block; */
            /* text-align: center; */
        }

        b {
            text-align: center;
        }
    </style>
</head>
<body>
    <div >
        <p class="cls001"><b>Modern Browser</b></p>    
    <table> 
        <caption>국내에서 자주 사용하는 모던 브라우저</caption>

        
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td>http://www.google.com/chrome/</td>
        </tr>
        <tr>
            <th>파이어폭스(Firfox)</th>
            <td>Mozilla</td>
            <td>http://www.mozilla.org/ko/firefox/</td>
        </tr>
        <tr>
            <th>엣지(Edge)</th>
            <td>Microsoft</td>
            <td>http://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
        </tr>
    </table>
    </div>
</body>
</html>
