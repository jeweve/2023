<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진 패딩</title>

    <style>
        li{
            width: 150px;
            height: 30px;
            line-height: 30px;
            /* height와 line-height를 같은 값으로 주면 수직에서 정렬을 */
            border: 1px solid #333;
            text-align: center;
            padding: 20px;
            margin: 20px;
            /* 바깥으로의 여백은 padding 안쪽으로의 여백은 margin */
            /* box-sizing: border-box; */
        }

    </style>
</head>
<body>
    <ul>
        <li>일요일</li>
        <li>월요일</li>
        <li>화요일</li>
        <li>수요일</li>
        <li>목요일</li>
        <li>금요일</li>
        <li>토요일</li>
    </ul>
    
</body>
</html>
