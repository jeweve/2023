<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진패딩문제풀이복습</title>
    <style>
        li {
            border: 2px solid black;
            width: 100px;
            height: 80px;
            text-align: center;
            padding: 20px;
            margin: 9px;
            line-height: 80px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <ul>
        <li>월요일</li>
        <li>화요일</li>
        <li>수요일</li>
        <li>목요일</li>
        <li>금요일</li>
        <li>토요일</li>
        <li>일요일</li>
    </ul>
</body>
</html>
