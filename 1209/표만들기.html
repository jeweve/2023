<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE 문제</title>
    <style>
        table {
            border: 1px solid #ccc;
            width: 600px;
            height: 120px;
        }
        th {
            width: 120px;
        }       
        td, th {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <td></td>
            <th>연락처</th>
            <td></td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="3"></td>                       
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan="3"></td>                       
        </tr>
    </table>
</body>
</html>

<!-- th 가운데정렬,진하게 -->
