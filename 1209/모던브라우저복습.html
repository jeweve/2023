<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모던브라우저복습</title>
    <style>
        table {
            border: 1px solid black;
            width: 800px;
            box-sizing: border-box;
        }

        th,td {
            border: 1px solid black;
            padding: 10px;
        }
        
    </style>
</head>
<body>

    <h3>Modern Browser</h3>
    <caption>국내에서 자주 사용하는 모던 브라우저</caption><br><br>

    <table>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td>http://www.google.com/chrome/</td>
        </tr>
        <tr>
            <th>파이어폭스(Firfox)</th>
            <td>Mozilla</td>
            <td>http://www.mozilla.org/ko/firefox/</td>
        </tr>
        <tr>
            <th>엣지(Edge)</th>
            <td>Microsoft</td>
            <td>http://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
        </tr>
    </table>
</body>
</html>
