<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1209-003</title>
    <style>
        table {
            border: 1px solid black;
            width: 300px;
            height: 300px;
            border-collapse: separate;
            /* collapse, separate */
        }
        td, th {
            border: 1px solid black;
        }
        /* ,는 그룹선택자다 */
        th, td {
            height: 100px;
            width: 100px;
        }
        /* table이 300이니까 th,td의 height와 width를 100으로 주면 칸 크기가 딱 맞는다 */
    </style>
</head>
<body>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>조회수</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
