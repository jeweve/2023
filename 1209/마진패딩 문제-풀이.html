<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진 패딩</title>

    <style>
        li{
            width: 100px;
            height: 80px;
            border: 2px solid black;
            text-align: center;
            padding: 20px;
            margin: 9px;
            box-sizing: border-box;
            /* border-box 기억할것  width만 있으면 border-box써주면 아래 명령과 값들은 안써줘도 된다*/
        }
    </style>
</head>
<body>
    <ul>
        <li>일요일</li>
        <li>월요일</li>
        <li>화요일</li>
        <li>수요일</li>
        <li>목요일</li>
        <li>금요일</li>
        <li>토요일</li>
    </ul>
    
</body>
</html>
