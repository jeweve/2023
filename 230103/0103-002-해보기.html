<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            font-size: 1.2em;
        }
        #container {
            width: 900px;
            height: 60px;
            /* border: 1px solid red; */
            background: #666;
            border-radius: 10px;
            background: linear-gradient(180deg, #666, #ccc);
            
        }

        .nav {
            list-style: none;
            margin: 0;
            padding: 0;
            position: relative;
            transition: 0.6s;
            
        }

        .nav li {
            
            float: left;
            /* width: 20%; */
            text-align: center;
            line-height: 60px;
            /* border: 1px solid pink; */
        }

        .nav a {
            
            display: block;
            float: left;
            color: #fff;
            width: 20%;
            /* border: 1px solid red; */
        }

        .nav a:hover li {
            width: 100px;
            background: linear-gradient(180deg, #8ac007,#81aa20 )
        }
    </style>
</head>
<body>
    <div id="container">
        <ul class="nav">
            <a href="#"><li>Products</li></a>
            <a href="#"><li>Business</li></a>
            <a href="#"><li>Support</li></a>
            <a href="#"><li>Download</li></a>
            <a href="#"><li>Company</li></a>
        </ul>
    </div>
</body>
</html>
