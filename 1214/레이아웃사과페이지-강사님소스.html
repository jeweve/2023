<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        #wrapper {
            width: 640px;
            height: auto;
            margin: 0 auto;
        }

        h1 {
            background: #333;
            margin: 0;
            color: #fff;
            font-size: 16px;
            padding: 8px;
        }

        h2 {
            color: red;
            font-size: 20px;
            text-align: center;
        }

        p {
            font-weight: 600;
            text-align: center;
            font-size: 25px;
            line-height: 2.0;
        }

        div {
            border: 1px solid #ccc;
        }

        h3 {
            text-align: center;
            font-size: 22px;
        }

        .cls001 {
            font-size: 18px;
        }
</style>
</head>
<body>
    <div id="wrapper">
        <img src="top.jpg" alt="">
        <h1>확인하세요</h1>
        <div id="box">
            <h2>주문 및 배송</h2>
            <p><span style="color:blue;">오후 2시 이전</span> 주문건은 당일 발송합니다<br>
               2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
            <hr>
            <h2>교환 및 환불</h2>
            <p>불만족시 <span style="color:blue;">100% 환불</span>해 드립니다<br>
               고객센터로 전화주세요</p>
            <hr>    
            <h2>고객센터</h2>
            <p>
                <h3>0000-0000</h3>
                <p class="cls001">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
            </p>     
        </div>

    </div>
</body>
</html>
