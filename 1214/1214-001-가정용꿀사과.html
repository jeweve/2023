<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가정용 꿀사과 만들어보기</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    #wrapper {
        width: 800px;
        margin: 0 auto;
        height: auto;
        border: 1px solid gray;
    }

    h1 {
        padding: 10px;
        color: white;
        background: black;
        /* text-align: center; */
        /* width: 800px; */
        margin: 0 auto;        
    }

    img {
        height: 600px;
        width: 800px;
    }

    p {
        text-align: center;
        line-height: 1.8;
        font-weight: 600;
    }

    b {
        text-align: center;
    }

    .tex {
        color: red;
        font-weight: 600;
    }

    .small {
        font-size: 12px;
    }
</style>
<body>
    <div id="wrapper">
        <img src="apple.jpg" alt="">
    <h1>확인하세요</h1>
    <p class="tex">주문 및 배송</p>
    <p><span style="color:blue;">오후 2시 이전</span> 주문건은 당일 발송합니다<br>
        <!-- <span style="color:blue;">으로 주는법 외우기!!! 바디에서 바로 스타일 주기!! -->
        2시 이후 주문건은 다음날 발송합니다(주말 제외)
    </p>
    <hr>
    <p class="tex">교환 및 환불</p>
    <p>불만족시 <span style="color: blue;">100% 환불</span>해 드립니다<br>
    고객센터로 전화주세요</p>
    <hr>
    <p class="tex">고객센터</p>
    <p>0000-0000</p>
    <p class="small">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
    </div>
</body>
</html>
