<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오복습1</title>
    <style>
        * {
            margin: 0;
        }

        video {
            position: fixed;
            left: 0;
            top: 0;
            min-width: 100%;
            min-height: 100%;
        }

        div {
            border: 1px solid white;
            width: 150px;
            height: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -75px;
            margin-left: -75px;
        }

        #box {
            background: white;
            opacity: 0.3;
            position: absolute;
            width: 150px;
            height: 60px;
            line-height: 60px;
            top: 50%;
            left: 50%;
            margin-top: -30px;
            margin-left: -75px;
            /* z-index: 9999; */
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 800;
            text-align: center;
            font-size: 30px;
            color: black;
        }
    </style>
</head>
<body>
    <video src="[MV] Taylor Swift-Shake It Off.mp4" controls autoplay muted loop></video>
    <div id="box">
        <p>ENTER</p>
    </div>
</body>
</html>
